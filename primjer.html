<!DOCTYPE html>
<meta charset="utf-8">
  <link rel="stylesheet" href="d3.slider.css" />  
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke-opacity: .2;
  fill-opacity: .5;
}

.link:hover {
  stroke-opacity: .2;
  fill-opacity: .3;
}
    .wrapper {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .wrapper > div {
      margin: 35px 0;
    }
</style>
<body>
<div class="wrapper">
    <div id="slider4"></div>
  </div>
<p id="chart">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="sankey.js"></script>
<script src="dataparse.js"></script>
<script src="d3.slider.js"></script>

<script>
var show=false;
var value=2000;
d3.select('#slider4').call(d3.slider().axis(true).min(2000).max(2015).step(2).on("slide", function(evt, value) {
      update(value);
	 
    }));
var units = "Tona";

var margin = {top: 10, right: 10, bottom: 10, left: 0},
    width = 1600 - margin.left - margin.right,
    height = 1300 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(27)
    .size([width, height]);

var path = sankey.link();
// load the data
data=setData();
createView(data);
function update(updatedata){
var ugraph=updateYear(updatedata);
removesankey();
createView(ugraph);
		}
function createView(data){
var graph=data;
  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(40);

// add in the links

  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return 1; })
	  .style("fill", function(d) { 
		  return d.color = color(d.source.name.replace(/ .*/, "")); })
	  .style("stroke", function(d) { 
		  return d3.rgb(d.color).darker(2); });

// add the link titles
  link.append("title")
        .text(function(d) {
    		return d.source.name +" : " + format(d.value); });
// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.y + "," + d.x/4 + ")"; });

// add the rectangles for the nodes
  node.append("rect")
      .attr("height", sankey.nodeWidth())
      .attr("width", function(d) { return d.dy; })
      .style("fill", function(d) { 
		  return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
		  return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
		  if(d.kind=="source") return  d.name + "\n" + format(d.value);
      else  return  d.name;  });

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy; })
      .attr("dy", ".35em")
      .attr("transform", "rotate(" + 40 +"),translate("+ 30 +"," + 20 +")")
      .text(function(d) { if(d.kind=="target"&&d.value!=0) return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", sankey.nodeWidth());
      node.on("click",function(d){
        if(show==false){
        var data1=updateByFruit(d.node);
        removesankey();
        createView(data1);
        show=true;
      }
      else{
         deleteYearExt();
         show=false;
      }
      });
} 
// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
                d.y = Math.max(0, Math.min(width - d.dy, d3.event.y))
            ) + "," + d.x + ")");
    sankey.relayout();
    link.attr("d", path);
	
  }
function removesankey(){
         var data = { 
          nodes : [],
	        links : []
        };
  var node = svg.selectAll(".node")
  .data(data);
  var link = svg.selectAll(".link")
  .data(data);
  node.exit().remove();
  link.exit().remove();
  }
function deleteYearExt(){
  removesankey();
  data=updateYear(value);
  createView(data);
}
</script>
</script>
</body>
</html>
